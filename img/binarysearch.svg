@startuml
start

while (low_idx <= high_idx)

:mid_idx = ((low_idx + high_idx))/2;

:guess = list[mid_idx];


if (guess == item) then (yes)
  #green:Answer;
  stop;

(no)elseif (guess > item) then (yes)
  :high_idx = mid_idx - 1;

(no) elseif (guess < item) then (yes)
  :low_idx = mid_idx + 1;
endif

endwhile
stop
@enduml

